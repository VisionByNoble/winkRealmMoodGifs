    <script>
        // Hide all categories initially
document.addEventListener('DOMContentLoaded', function() {
    let categories = document.querySelectorAll('.image-category'); // Correct class name
    categories.forEach(cat => cat.style.display = 'none');
});

function showCategory(category) {
    let categories = document.querySelectorAll('.image-category'); // Correct class name
    categories.forEach(cat => {
        if (cat.id === category) {
            cat.style.display = 'flex'; // Show the selected category
        } else {
            cat.style.display = 'none'; // Hide the others
        }
    });
}

        // Function to handle sharing the image URL to X (Twitter)
        function shareToX(imageUrl) {
            const tweetText = "Check out this awesome image from Wink Realm!"; // Customize the tweet text
            const twitterUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(tweetText) + "&url=" + encodeURIComponent(imageUrl);

            // Open the Twitter sharing URL in a new window
            window.open(twitterUrl, "_blank", "width=600,height=400");
        }
    </script>
