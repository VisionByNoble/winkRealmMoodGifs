<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wink Realm Mood-Based Static Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff4081;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff80ab;
            transform: scale(1.05);
        }
        .gif-category {
            display: none;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gif {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gif:hover {
            transform: scale(1.05);
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <script>
        // Hide all categories initially
        document.addEventListener('DOMContentLoaded', function() {
            let categories = document.querySelectorAll('.gif-category');
            categories.forEach(cat => cat.style.display = 'none');
        });

        function showCategory(category) {
            let categories = document.querySelectorAll('.gif-category');
            categories.forEach(cat => {
                if (cat.id === category) {
                    cat.style.display = 'flex'; // Show the selected category
                } else {
                    cat.style.display = 'none'; // Hide the others
                }
            });
        }

        // Function to handle sharing the image URL to X (Twitter)
        function shareToX(imageUrl) {
            const tweetText = "Check out this awesome image from Wink Realm!"; // Customize the tweet text
            const twitterUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(tweetText) + "&url=" + encodeURIComponent(imageUrl);

            // Open the Twitter sharing URL in a new window
            window.open(twitterUrl, "_blank", "width=600,height=400");
        }
    </script>
